<div>
    Name:
    <input [(ngModel)]="productName" placeholder="Name" />
</div>
<br/>
<div>
    Key:
    <input [(ngModel)]="productKey" placeholder="Key" />
</div>
<div>
    <button type="button" class="btn btn-primary" (click)="addProduct()">Add Product</button>
</div>




<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Key</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.key}}</td>
            <td>
                <button [ngStyle]="{float:'right'}" (click)="deleteProduct(product)" >Delete</button>
            </td>
        </tr>
    </tbody>
</table>
